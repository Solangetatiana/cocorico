<mat-tab-group>
  <mat-tab *ngFor="let personagem of personagens">
    <ng-template mat-tab-label>
      <img class="imagem-personagens" src="{{personagem.imagemPersonagem}}">
      <div class="nomePersonagem">
        <span>{{personagem.nomePersonagem}}</span>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>
