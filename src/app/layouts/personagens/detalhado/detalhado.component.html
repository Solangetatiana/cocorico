<div class="col-md-12 col-sm-12">
  <mat-dialog-content>
    <div class="col-md-12 col-sm-12">
      <img src="{{personagem.imagemPersonagem}}">
    </div>
    <div class="texto-alinhado col-md-12 col-sm-12">
      <div id="titulo">
        {{personagem.nomePersonagem}}
      </div>
      <br/>
      <span>{{personagem.descricaoPersonagem}}</span>
    </div>
  </mat-dialog-content>
  <div align="right">
      <button (click)="fechar()" mat-raised-button>Fechar</button>
  </div>
</div>
