<div class="col-md-12 col-sm-12">
  <ngb-carousel *ngIf="itensCarousel">
    <ng-template *ngFor="let itens of itensCarousel" ngbSlide>
      <img [src]="itens.imagemItem" alt="Random first slide">
      <div class="carousel-caption">
        <div class="texto">
          <h3>{{itens.nomeItem}}</h3>
          <p>{{itens.descricaoItem}}</p>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
